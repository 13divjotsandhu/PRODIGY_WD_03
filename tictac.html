<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE GAME - Divjot Singh</title>
    <link rel="stylesheet" href="ttt.css">
</head>
<body>
    <div class="container">
    <h1>Welcome to the Ultimate Tic Tac Toe Challenge!</h1>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="gameplayers">
     <div class="player player1">PLAYER 1 (X): </div>
     <div class="player player2">PLAYER 2 (Y): </div>
     </div>
     <div class="message">Player 1 (X) STARTS THE GAME</div>

        <button class="restart">RESTART</button>
    </div>
    <script src="tttscript.js"></script>
</body>
</html>
